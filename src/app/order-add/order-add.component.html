<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">
            <label for="name">Contact Name</label>
            <input [(ngModel)]="orderData.name" type="text" name="name" class="form-control" id="name"
              aria-describedby="nameHelp" placeholder="Enter your name">
            <small id="nameHelp" class="form-text text-muted">Enter your name</small>


            <label for="description">Contact Description</label>
            <textarea [(ngModel)]="orderData.description" name="description" class="form-control" id="description"
              aria-describedby="descHelp">
                        </textarea>
            <small id="descHelp" class="form-text text-muted">Enter your order description</small>

          </div>
        </form>
        <button class="btn btn-primary" (click)="addOrder()">Create order</button>
      </div>
    </div>
  </div>
</div>
